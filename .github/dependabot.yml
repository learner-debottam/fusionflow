version: 2
updates:
  # Flow DSL package dependencies
  - package-ecosystem: "npm"
    directory: "/packages/flow-dsl"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "fusionflow/team"
    assignees:
      - "fusionflow/maintainers"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "flow-dsl"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "zod"
        update-types: ["version-update:semver-major"]
      - dependency-name: "js-yaml"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "fusionflow/team"
    assignees:
      - "fusionflow/maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker (if we add Dockerfiles later)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "fusionflow/team"
    assignees:
      - "fusionflow/maintainers"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
